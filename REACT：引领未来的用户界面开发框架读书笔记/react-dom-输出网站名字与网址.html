<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="script/react.min.js" charset="utf-8"></script>
  <script src="script/react-dom.min.js" charset="utf-8"></script>
  <script src="script/browser.min.js" charset="utf-8"></script>
  <title>Document</title>
</head>
<body>
  <div id="example"></div>

</body>
<script type="text/babel">
  var WebSite=React.createClass(
    {
      render:function () {
        console.log(this.props.children)
        return (
          <div>
            <Name name={this.props.name}/>
            <Link site={this.props.site}/>
          </div>
        )
      }
    }
  )

  var Name=React.createClass({
    render:function(){
      return (<h1>{this.props.name}</h1>);
    }
  })

  var Link=React.createClass({
    render:function () {
      return (
        <a href={this.props.site}>
          {this.props.site}
        </a>
      )
    }
  })
  ReactDOM.render(
    <WebSite name="kr-Space" site="http://www.w3cschool.cn"/>,
    document.getElementById("example")
  )
</script>
</html>
