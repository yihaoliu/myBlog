<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="script/react.min.js" charset="utf-8"></script>
  <script src="script/react-dom.min.js" charset="utf-8"></script>
  <script src="script/browser.min.js" charset="utf-8"></script>
  <title>Document</title>
</head>
<body>
  <div id="example"></div>

</body>
<script type="text/babel">
/**
 * [MyComponent description]
 * @setState {[type]} 设置状态
 * @replaceState {[type]} 替换状态
 * @setProps {[type]} 设置属性
 * @replaceProps {[type]} 替换属性
 * @forceUpdate {[type]} 强制更新
 * @findDOMNode {[type]} 获取DOM节点
 * @isMounted {[type]} 判断组件挂载状态
 */

  var Counter=React.createClass({
    getInitialState:function () {
      return {clickCount:0};
    },
    handleClick:function () {
      this.setState(function (state) {
        return {clickCount:state.clickCount+1};
      });
    },
    render:function () {
      return (<h2 onClick={this.handleClick}>点我，你点了我{this.state.clickCount}次</h2>);
    }
  });

  ReactDOM.render(
    <Counter/>,
    document.getElementById('example')
  )
</script>
</html>
