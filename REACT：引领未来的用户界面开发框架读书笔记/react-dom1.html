<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="script/react.min.js" charset="utf-8"></script>
  <script src="script/react-dom.min.js" charset="utf-8"></script>
  <script src="script/browser.min.js" charset="utf-8"></script>
  <title>Document</title>
</head>
<body>
  <div id="example"></div>

</body>
<script type="text/babel">
  var value="";
  var MyComponent=React.createClass({
    handleChange:function(event){
      value=event.target.value;
      console.log(event.target.value);
    },
    render:function () {
    	 
      return (
        <div>
          <input ref="input" type="text" onChange={this.handleChange}/>
          <h1>hello{value}</h1>
        </div>)

    },
    componentDidMount:function(){
	if(this.props.autoFocus){
		console.log(this.refs.input.focus(),"=====")
		
	}

	}
  });
  ReactDOM.render(
    <MyComponent autoFocus={false}/>,
    document.getElementById('example')
  )
</script>
</html>
